<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전 통합본</title>
    <style>
        body {
            overflow: hidden;
        }

        p {
            font-size: 30px;
            font-weight: bold;
        }

        button {
            font-size: 20px;
            padding: 10px 30px;
            cursor: pointer;
        }

        .arrowWrap {
            margin: 1 rem;
        }

        .arrowWrap img {
            transition: transform 2s cubic-bezier(0.075, 0.82, 0.165, 1);
            width: 30%;
        }
    </style>
    <script>
        window.onload = function () {
            var resetbtn = document.querySelector(".resetBtn");
            var rotationBtn = document.querySelector(".rotationBtn");
            var p = document.getElementsByTagName("p")[0];
            var arrow = document.querySelector(".arrow");
            var num = 0;

            resetbtn.addEventListener("click", () => {
                num = 0;
                p.innerHTML = num + " deg";
                arrow.style.transform = "rotate(" + num + "deg)";
            })

            rotationBtn.addEventListener("click", () => {
                num = Math.round(Math.random() * 720);
                p.innerHTML = num + " deg";
                arrow.style.transform = "rotate(" + num + "deg)";
            })
        }
    </script>
</head>

<body>
    <button type="button" class="resetBtn">reset</button>
    <button type="button" class="rotationBtn">rotation</button>
    <p>0 deg</p>
    <div class="arrowWrap">
        <img src="image/up-arrow.svg" alt="arrow" class="arrow">
    </div>
</body>

</html>
