<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이징</title>
    <style>
        body {
            transition: background 1s ease-out;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            var prevBtn = document.querySelector(".prevBtn");
            var nextBtn = document.querySelector(".nextBtn");
            var text = document.getElementsByTagName("h1")[0];
            var bgColorArr = ["#85FFBD", "#FFFB7D", "#E0C3FC", "#00DBDE"];

            var pageNum = 1;
            var totalNum = bgColorArr.length;

            prevBtn.addEventListener('click', () => {
                if (pageNum > 1) {
                    pageNum--;
                }
                colorChange();
            });

            nextBtn.addEventListener('click', () => {
                if (pageNum < totalNum) {
                    pageNum++;
                }
                colorChange();
            })

            function colorChange() {
                text.innerHTML = pageNum + " 페이지 입니다.";
                document.getElementsByTagName("body")[0].style.background = bgColorArr[pageNum - 1];
            }

            colorChange();
        }
    </script>
</head>

<body>
    <button type="button" class="prevBtn">PREV</button>
    <button type="button" class="nextBtn">NEXT</button>
    <h1></h1>
</body>

</html>
